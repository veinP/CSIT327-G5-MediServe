<div class="medicine-card" style="border: 1px solid #ddd; border-left: 6px solid {{ color }};
     padding: 12px; border-radius: 8px; margin-bottom: 10px; background: #fff;">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div>
      <h4 style="margin: 0; font-size: 1.1em;">{{ medicine.name }}</h4>
      <p style="margin: 4px 0 0 0; font-size: 0.9em; color: #555;">
        {{ medicine.brand }} â€” {{ medicine.category }}
      </p>
      <p style="margin: 2px 0 0 0; font-size: 0.85em; color: #777;">
        Expiry: {{ medicine.expiry_date|date:"M d, Y" }}
      </p>
    </div>
    <div style="text-align: right;">
      <p style="margin: 0; font-weight: bold; color: {{ color }};">
        {{ medicine.stock_quantity }} units
      </p>

      <!-- Edit Button -->
      <a href="{% url 'edit_medicine' medicine.id %}"
         style="padding:6px 10px; border-radius:5px; background-color:#0d6efd;
                color:white; text-decoration:none; font-size:0.85em; margin-right:4px;">
        <i class="fas fa-edit"></i> Edit
      </a>

      <!-- Delete Button -->
      <form action="{% url 'delete_medicine' medicine.id %}" method="POST" style="display:inline;"
            onsubmit="return confirm('Are you sure you want to delete this medicine?');">
        {% csrf_token %}
        <button type="submit"
          style="padding:6px 10px; border-radius:5px; background-color:#dc3545;
                 color:white; border:none; font-size:0.85em; cursor:pointer;">
      <i class="fas fa-trash"></i> Delete
        </button>
      </form>
    </div>
  </div>
</div>
