{% extends 'base.html' %}
{% load static %}

{% block title %}Main Menu{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #E3EBEE 0%, #FFFFFF 100%);
        min-height: 100vh;
    }

    .main-container {
        width: 100%;
        max-width: 1000px;
        margin: 40px auto;
        background-color: #FFFFFF;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(54, 72, 158, 0.12);
        overflow: hidden;
    }

    .top-header {
        padding: 20px 40px;
        background: linear-gradient(135deg, #FFFFFF 0%, #E3EBEE 100%);
        border-bottom: 2px solid #E3EBEE;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-section {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo-section img {
        width: 110px;
        height: auto;
        filter: drop-shadow(0 2px 8px rgba(54, 72, 158, 0.15));
    }

    .logo-text h1 {
        font-size: 1.5em;
        color: #36489e;
        margin: 0;
        font-weight: 700;
    }

    .logo-text p {
        font-size: 0.8em;
        color: #666;
        margin: 0;
        line-height: 1;
    }

    .btn-logout {
        background-color: #FFFFFF;
        color: #36489e;
        border: 2px solid #E3EBEE;
        padding: 10px 20px;
        font-weight: 600;
        border-radius: 10px;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn-logout:hover {
        background-color: #BFB9FA;
        border-color: #BFB9FA;
        transform: translateY(-2px);
    }

    .content-area {
        padding: 40px;
        background-color: #FFFFFF;
    }

    .welcome-section h1 {
        color: #36489e;
        font-size: 2.4em;
        margin-bottom: 8px;
        font-weight: 700;
    }

    .welcome-section p {
        color: #666;
        font-size: 1.15em;
        margin-bottom: 40px;
    }

    .menu-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 50px;
    }

    .menu-btn {
        background: linear-gradient(135deg, #36489e 0%, #4a5fb8 100%);
        color: #FFFFFF;
        padding: 18px 12px;
        font-size: 0.95em;
        font-weight: 600;
        border-radius: 12px;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 4px 15px rgba(54, 72, 158, 0.25);
        border: none;
        cursor: pointer;
        font-family: inherit;
    }

    .menu-btn:hover {
        background: linear-gradient(135deg, #2a3875 0%, #36489e 100%);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(54, 72, 158, 0.35);
    }

    .menu-btn i {
        font-size: 1.8em;
    }
</style>

<div class="main-container">
    <!-- TOP HEADER BAR -->
    <header class="top-header">
        <div class="logo-section">
            <img src="{% static 'img/MediServe.png' %}" alt="MediServe Logo">
            <div class="logo-text">
                <h1>MediServe</h1>
                <p>Community Health Partner</p>
            </div>
        </div>

        <!-- LOGOUT BUTTON -->
        <a href="{% url 'logout' %}" class="btn-logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </header>

    <!-- MAIN CONTENT AREA -->
    <div class="content-area">
        <div class="welcome-section">
            <h1>Welcome Back!</h1>
            <p>What would you like to do today?</p>
        </div>

        <!-- ACTION BUTTON GRID -->
        <div class="menu-grid">
            <!-- 6.1 Return to Home -->
            <a href="{% url 'main_menu' %}" class="menu-btn">
                <i class="fas fa-home"></i>
                <span>Return to Home</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
