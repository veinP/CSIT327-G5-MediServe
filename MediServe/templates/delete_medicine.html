{% extends 'base.html' %}
{% load static %}

{% block title %}Delete {{ medicine.name }}{% endblock %}

{% block content %}
<style>
    .delete-container {
        background-color: #f8f9fb;
        max-width: 600px;
        margin: 80px auto;
        padding: 40px 50px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        border: 1px solid #dee2e6;
    }

    .delete-container h2 {
        color: #dc3545;
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    .delete-container p {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 30px;
    }

    .delete-btns {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .btn-cancel, .btn-delete {
        padding: 12px 28px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-cancel {
        background-color: #6c757d;
        color: white;
    }

    .btn-cancel:hover {
        background-color: #5a6268;
    }

    .btn-delete {
        background-color: #dc3545;
        color: white;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }
</style>

<div class="delete-container">
    <h2>Delete Confirmation</h2>
    <p>Are you sure you want to delete <strong>{{ medicine.name }}</strong> from the system?</p>

    <form method="POST" action="{% url 'delete_medicine' id=medicine.id %}">
        {% csrf_token %}
        <div class="delete-btns">
            <a href="{% url 'medicine_list' %}" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn-delete">Yes, Delete</button>
        </div>
    </form>
</div>
{% endblock %}
