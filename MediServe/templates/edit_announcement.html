{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Announcement{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #E3EBEE 0%, #FFFFFF 100%);
        min-height: 100vh;
    }
    
    .edit-container {
        width: 100%;
        max-width: 700px;
        margin: 50px auto;
        background: #FFFFFF;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(54, 72, 158, 0.12);
    }
    
    .back-link {
        color: #36489e;
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 25px;
        transition: all 0.3s ease;
    }
    
    .back-link:hover {
        color: #2a3875;
        gap: 12px;
    }
    
    .edit-container h2 {
        color: #36489e;
        margin-top: 20px;
        margin-bottom: 30px;
        font-size: 2em;
        font-weight: 700;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 10px;
        color: #36489e;
        font-weight: 700;
        font-size: 1em;
    }
    
    .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #E3EBEE;
        border-radius: 10px;
        font-size: 0.95em;
        transition: all 0.3s ease;
        font-family: inherit;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #36489e;
        box-shadow: 0 0 0 3px rgba(54, 72, 158, 0.1);
    }
    
    .form-textarea {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #E3EBEE;
        border-radius: 10px;
        min-height: 150px;
        resize: vertical;
        font-size: 0.95em;
        font-family: inherit;
        transition: all 0.3s ease;
    }
    
    .form-textarea:focus {
        outline: none;
        border-color: #36489e;
        box-shadow: 0 0 0 3px rgba(54, 72, 158, 0.1);
    }
    
    .btn-save {
        background: linear-gradient(135deg, #36489e 0%, #4a5fb8 100%);
        color: white;
        padding: 16px 30px;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        font-size: 1.05em;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(54, 72, 158, 0.3);
        font-family: inherit;
    }
    
    .btn-save:hover {
        background: linear-gradient(135deg, #2a3875 0%, #36489e 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(54, 72, 158, 0.4);
    }
</style>

<div class="edit-container">
    <a href="{% url 'announcements' %}" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Announcements
    </a>

    <h2>Edit Announcement</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ announcement.title }}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required class="form-textarea">{{ announcement.content }}</textarea>
        </div>

        <button type="submit" class="btn-save">
            <i class="fas fa-save"></i> Save Changes
        </button>
    </form>
</div>
{% endblock %}
