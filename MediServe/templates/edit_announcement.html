{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Announcement{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #E3EBEE 0%, #FFFFFF 100%);
        min-height: 100vh;
    }
    
    .edit-container {
        width: 100%;
        max-width: 700px;
        margin: 50px auto;
        background: #FFFFFF;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .back-link {
        color: #dc3545;
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 30px;
        transition: all 0.2s ease;
        font-size: 0.95em;
    }

    .back-link:hover {
        color: #c82333;
        gap: 12px;
    }

    .edit-container h2 {
        color: #dc3545;
        margin: 0 0 35px 0;
        font-size: 1.8em;
        font-weight: 700;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #dc3545;
        font-weight: 600;
        font-size: 0.95em;
    }

    .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.95em;
        transition: all 0.2s ease;
        font-family: inherit;
        background-color: #fff;
    }

    .form-input:focus {
        outline: none;
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        min-height: 120px;
        resize: vertical;
        font-size: 0.95em;
        font-family: inherit;
        transition: all 0.2s ease;
        background-color: #fff;
    }

    .form-textarea:focus {
        outline: none;
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .btn-save {
        background-color: #ffc107;
        color: #333;
        padding: 12px 28px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        font-size: 0.95em;
        transition: all 0.2s ease;
        font-family: inherit;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 10px;
    }

    .btn-save:hover {
        background-color: #e0a800;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
    }

    .btn-save i {
        font-size: 0.9em;
    }
</style>

<div class="edit-container">
    <a href="{% url 'announcements' %}" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Announcements
    </a>

    <h2>Edit Announcement</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ announcement.title }}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required class="form-textarea">{{ announcement.content }}</textarea>
        </div>

        <button type="submit" class="btn-save">
            <i class="fas fa-save"></i> Save Changes
        </button>
    </form>
</div>
{% endblock %}
