{% extends 'base.html' %}
{% load static %}

{% block title %}Edit {{ medicine.name }}{% endblock %}

{% block content %}
<style>
    .edit-container {
        display: flex;
        gap: 40px;
        background-color: #f8f9fb;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        max-width: 1100px;
        margin: 40px auto;
    }

    .left-panel {
        flex: 0.35;
        background: linear-gradient(135deg, #e9f0ff, #f7f9fa);
        padding: 40px;
        border-radius: 16px;
        text-align: center;
        border: 1px solid #dee2e6;
    }

    .left-panel h3 {
        color: #dc3545;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .left-panel h1 {
        color: #36489e;
        font-size: 4rem;
        font-weight: 700;
        margin: 0;
    }

    .left-panel p {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 25px;
    }

    .left-panel a {
        text-decoration: none;
        background-color: #36489e;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: 500;
        transition: 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .left-panel a:hover {
        background-color: #2d3b82;
    }

    .right-panel {
        flex: 0.65;
        background-color: #fff;
        padding: 40px 50px;
        border-radius: 16px;
        border: 1px solid #dee2e6;
    }

    .right-panel h2 {
        color: #36489e;
        margin-bottom: 25px;
        font-weight: 700;
        font-size: 1.8rem;
    }

    form label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        display: block;
    }

    form input, form textarea, form select {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.2s ease-in-out;
    }

    form input:focus, form textarea:focus, form select:focus {
        border-color: #36489e;
        outline: none;
        box-shadow: 0 0 0 3px rgba(54, 72, 158, 0.1);
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: 0.3s ease-in-out;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #218838;
    }

    @media (max-width: 900px) {
        .edit-container {
            flex-direction: column;
            padding: 20px;
        }
        .right-panel {
            padding: 30px;
        }
    }
</style>

<div class="edit-container">
    <div class="left-panel">
        <h3>Current Stock</h3>
        <h1>{{ medicine.stock_quantity }}</h1>
        <p>Units available</p>
        <a href="{% url 'medicine_stock' %}">
            <i class="fas fa-arrow-left"></i> Back to Stock List
        </a>
    </div>

    <div class="right-panel">
        <h2>Edit: {{ medicine.name }}</h2>

        <form method="post" action="{% url 'edit_medicine' id=medicine.id %}">
            {% csrf_token %}

            <label for="stock">New Stock Quantity:</label>
            <input type="number" id="stock" name="stock_quantity" value="{{ medicine.stock_quantity }}" required>

            <label for="price">Unit Price (â‚±):</label>
            <input type="number" id="price" name="price" value="{{ medicine.price|floatformat:2 }}" step="0.01" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ medicine.description|default:"" }}</textarea>

            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
