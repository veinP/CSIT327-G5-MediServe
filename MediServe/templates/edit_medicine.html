{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Medicine{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #E3EBEE 0%, #FFFFFF 100%);
        min-height: 100vh;
    }

    .edit-container {
        width: 100%;
        max-width: 700px;
        margin: 50px auto;
        background: #FFFFFF;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .back-link {
        color: #dc3545;
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 30px;
        transition: all 0.2s ease;
        font-size: 0.95em;
    }

    .back-link:hover {
        gap: 12px;
        color: #c82333;
    }

    .edit-container h2 {
        color: #dc3545;
        margin: 0 0 35px 0;
        font-size: 1.8em;
        font-weight: 700;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #dc3545;
        font-weight: 600;
        font-size: 0.95em;
    }

    .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.95em;
        transition: all 0.2s ease;
        font-family: inherit;
        background-color: #fff;
    }

    .form-input:focus {
        outline: none;
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        min-height: 120px;
        resize: vertical;
        font-size: 0.95em;
        font-family: inherit;
        transition: all 0.2s ease;
        background-color: #fff;
    }

    .form-textarea:focus {
        outline: none;
        border-color: #dc3545;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .btn-save {
        background-color: #ffc107;
        color: #333;
        padding: 12px 28px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        font-size: 0.95em;
        transition: all 0.2s ease;
        font-family: inherit;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 10px;
    }

    .btn-save:hover {
        background-color: #e0a800;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
    }

    .btn-save i {
        font-size: 0.9em;
    }
</style>

<div class="edit-container">
    <a href="{% url 'medicine_list' %}" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Medicines
    </a>

    <h2>Edit Medicine</h2>

    <form method="post" onsubmit="return confirmEdit()">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label for="name">Medicine Name:</label>
                <input type="text" id="name" name="name" value="{{ medicine.name }}" required class="form-input">
            </div>

            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" value="{{ medicine.brand }}" required class="form-input">
            </div>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ medicine.category }}" required class="form-input">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required class="form-textarea">{{ medicine.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="stock_quantity">Stock Quantity:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" value="{{ medicine.stock_quantity }}" min="0" required class="form-input">
        </div>

        <div class="form-group">
            <label for="expiry_date">Expiry Date:</label>
            <input type="date" id="expiry_date" name="expiry_date" value="{{ medicine.expiry_date|date:'Y-m-d' }}" required class="form-input">
        </div>

        <button type="submit" class="btn-save">
            <i class="fas fa-save"></i> Save Changes
        </button>
    </form>
</div>

<!-- CONFIRMATION MODAL (Matching Style) -->
<div id="confirmModal"
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1100;">
  <div style="background-color:#fff; padding:40px 35px; border-radius:12px; width:400px;
              box-shadow:0 8px 30px rgba(0,0,0,0.2); text-align:center;">

    <!-- Circular Icon with Question Mark -->
    <div style="width:80px; height:80px; border-radius:50%; border:4px solid #6c757d;
                display:flex; align-items:center; justify-content:center; margin:0 auto 20px;
                background-color:#f8f9fa;">
      <span style="font-size:3em; color:#6c757d; font-weight:300;">?</span>
    </div>

    <!-- Modal Title -->
    <h3 style="margin:0 0 15px 0; color:#333; font-size:1.3em; font-weight:600;">
      Save changes?
    </h3>

    <!-- Modal Message -->
    <p style="margin:0 0 25px 0; color:#666; font-size:0.95em; line-height:1.5;">
      Are you sure you want to save changes to this medicine?
    </p>

    <!-- Action Buttons -->
    <div style="display:flex; justify-content:center; gap:12px;">
      <button id="confirmYesBtn"
              style="border:none; color:#fff; padding:10px 24px; border-radius:6px;
                     cursor:pointer; background-color:#28a745; font-size:0.95em;
                     font-weight:500; transition:background-color 0.2s;">
        Yes, save
      </button>
      <button onclick="closeConfirmModal()"
              style="background-color:#6c757d; border:none; color:#fff; padding:10px 24px;
                     border-radius:6px; cursor:pointer; font-size:0.95em; font-weight:500;
                     transition:background-color 0.2s;">
        Cancel
      </button>
    </div>
  </div>
</div>

<script>
function confirmEdit() {
    event.preventDefault();
    document.getElementById('confirmModal').style.display = 'flex';

    document.getElementById('confirmYesBtn').onclick = function() {
        document.querySelector('form').submit();
    };

    return false;
}

function closeConfirmModal() {
    document.getElementById('confirmModal').style.display = 'none';
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('confirmModal');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
};
</script>
{% endblock %}
